<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Simple Charts with OOP</title>

    <style>
       .chart-container {
  display: flex;
  flex-direction: column; 
  align-items: center;
  padding: 20px;
}

.chart-card {
  width: 1000px;
  height: 1000px;
  margin-bottom: 5px; 
}

body {
  background-color: aquamarine;
}

    </style>


</head>
<body>
    
    <h1 style="text-align: center">Simple Charts with Chart.js and OOP</h1>
    <div class="chart-container">
      <!-- Bar Chart -->
      <div class="chart-card">
        <canvas id="barChart"></canvas>
      </div>

      <!-- Pie Chart -->
      <div class="chart-card">
        <canvas id="pieChart"></canvas>
      </div>
    </div>

    <script src="chartCreator.js"></script>

</body>
</html>
